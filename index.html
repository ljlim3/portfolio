<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <title>Lydia's Portfolio</title>
    </head>
    <body>
        <div class="wrapper">
            <section id="card">
                <div class="card-container">
                    <div id="card" class="card">
                        <div class="card-front">
                            <div class="left">
                                <img src="./static/my-logo-2.png" alt="my logo" />
                                <h2><span class="name">Lydia Lim</span></h2>
                                <h4>Designer | Developer</h4>
                            </div>
                            <div class="right">
                                <div class="btn btn-proj">
                                    <input type="checkbox" onclick="location.href='projects.html'"></input>
                                </div>
                                <div class="btn btn-res">
                                    <input type="checkbox" onclick="location.href='pdf/Resume.pdf'"></input>
                                </div>
                            </div>
                        </div>
                        <div class="card-back">
                            <h1>My goal as a UX engineer is to deliver an intuitive and user-friendly experience
                                for users such that their time, emotions, and efforts are not wasted but supported.</h1>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="main.js"></script>
    </body>
</html>
